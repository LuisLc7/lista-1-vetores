<script>


let vetor = new Array(7);
let soma = 0;

for (let i = 0; i < vetor.length; i++) {
    vetor[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));

    let impares = vetor[i] % 2 !== 0;
    if (impares) {
        soma += vetor[i];
    }

}
console.log("Os números digitados foram: " + vetor);
console.log("A soma dos números ímpares é: " + soma);


























    
</script>
