<script>

let vetor = new Array(5);

for (let i = 0; i < vetor.length; i++) {
    vetor[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
}

console.log("Maior número do vetor:");
let maior = vetor[0];

for (let i = 1; i < vetor.length; i++) {
    if (vetor[i] > maior) {
        maior = vetor[i];
    }
}
console.log("Vetor digitado: " + vetor);
console.log("Maior número do vetor: " + maior);




















</script>
