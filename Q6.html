<script>
let numeros = new Array(6);
let soma = 0;
for (let i = 0; i < numeros.length; i++) {
    numeros[i] = parseInt(prompt(`Digite o ${i+1}º número inteiro:`));
}
 console.log("Soma dos elementos do vetor:");
for (let i = 0; i < numeros.length; i++) {
    soma += numeros[i];
}

console.log("Numeros digitados:", numeros);
console.log("Soma dos elementos:", soma);





</script>
