<script>


const alfabeto = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];

console.log("Letras do alfabeto em grupos de 3:");

for (let i = 0; i < alfabeto.length; i += 3) {
    
    const grupo = alfabeto.slice(i, i + 3);
    console.log(grupo.join(' '));
}





































</script>
