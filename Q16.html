<script>



const vetor = new Array(5);

for (let i = 0; i < vetor.length; i++) {
    vetor[i] = parseInt(prompt(`Digite o ${i+1}º número inteiro:`));
}

vetor.sort((a, b) => a - b);


console.log("Vetor digitado:", vetor);
console.log("Vetor ordenado:", vetor);



























</script>
