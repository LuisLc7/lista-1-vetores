<script>


let numeros = new Array(7);
let multiplos2 = [];
let multiplos3 = [];
let multiplos2e3 = [];


for (let i = 0; i < numeros.length; i++) {
    numeros[i] = parseInt(prompt(`Digite o ${i+1}º número inteiro:`));
    
    
    if (numeros[i] % 2 === 0) {
        multiplos2.push(numeros[i]);
    }
    
 
    if (numeros[i] % 3 === 0) {
        multiplos3.push(numeros[i]);
    }
    
 
    if (numeros[i] % 6 === 0) {
        multiplos2e3.push(numeros[i]);
    }
}


console.log("=== Resultados ===");
console.log("a) Múltiplos de 2:", multiplos2.length > 0 ? multiplos2.join(', ') : "Nenhum");
console.log("b) Múltiplos de 3:", multiplos3.length > 0 ? multiplos3.join(', ') : "Nenhum");
console.log("c) Múltiplos de 2 e 3:", multiplos2e3.length > 0 ? multiplos2e3.join(', ') : "Nenhum");



































</script>
