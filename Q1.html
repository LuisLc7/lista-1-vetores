<Script>

let vetor = new Array(4);
let soma = 0;

for (let i = 0; i < vetor.length; i++) {
    vetor[i] = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
    soma += vetor[i];
} 


  let media = soma / vetor.length;

     console.log("Vetor digitado: " + vetor);
     console.log("Média dos números: " + media);




































</Script>
